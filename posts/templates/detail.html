{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="coard-header">
            {{post.title}}

        </div>
        <div class="coard-body">
            {{post.content}}

        </div>
        <div class="coard-footer">
            <p>{{post.created_at}}</p>
            <a href="{% url 'posts:delete' id=post.id %}" class="btn btn-danger">delete</a>
            <a href="{% url ;posts:edit' id=post.id %}" class="btn btn-warning" >edit</a>

        </div>

    </div>


{% endblock %}
